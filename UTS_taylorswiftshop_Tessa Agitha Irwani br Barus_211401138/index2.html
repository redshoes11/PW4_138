</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow py-1 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.taylorswift.com/files/2022/08/mgs2-logo-600x129.png" alt="" class="logo-medium">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index2.html">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login">Login</a>
                    </li>

                </ul>
                <div class="social-links">
                    <a href="https://web.facebook.com/TaylorSwift?_rdc=1&_rdr"i class="ri-facebook-circle-fill"></i></a>
                    <a href="https://www.instagram.com/taylorswift/"><i class="ri-instagram-fill"></i></a>
                    <a href="https://www.youtube.com/taylorswift"><i class="ri-youtube-fill"></i></a>
                    <a href="https://twitter.com/taylorswift13"><i class="ri-twitter-fill"></i></a>
                    <a href="https://www.snapchat.com/add/taylorswift"><i class="ri-snapchat-fill"></i></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login -->
    <div class="container-form">
            <div class="form login rounded-4" data-aos="fade-up">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>
                </form>
            </div>
    </div>

    <!-- footer -->
    <footer class="bg-cover">
        <div class="footer-top">
            <div class="container">
                <div class="row gy-5 justify-content-center">
                    <div class="col-lg-4 text-center">
                        <h4 class="text-center" data-aos="fade-up">Find Taylor Swift on </h4>
                        <div class="social-links">
                            <a href="https://web.facebook.com/TaylorSwift?_rdc=1&_rdr" data-aos="fade-up" data-aos-delay="300"><i class="ri-facebook-circle-fill"></i></a>
                            <a href="https://www.instagram.com/taylorswift/" data-aos="fade-up" data-aos-delay="600"><i class="ri-instagram-fill"></i></a>
                            <a href="https://www.youtube.com/taylorswift" data-aos="fade-up" data-aos-delay="800"><i class="ri-youtube-fill"></i></a>
                            <a href="https://twitter.com/taylorswift13" data-aos="fade-up" data-aos-delay="1000"><i class="ri-twitter-fill"></i></a>
                            <a href="https://www.snapchat.com/add/taylorswift" data-aos="fade-up" data-aos-delay="1200"><i class="ri-snapchat-fill"></i></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <div class="row gy-3 justify-content-between">
                    <div class="col-auto">
                        <p class="mb-0">Copyrights all rights reserved</p>
                    </div>
                    <div class="col-auto">
                        <p class="mb-0">Designed By Tessa Agitha</p>
                    </div>
                </div>

        </div>
